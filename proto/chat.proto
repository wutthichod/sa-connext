syntax = "proto3";

package chats;

option go_package = "shared/proto/chat;chat";

service ChatService {
    rpc CreateChat(CreateChatRequest) returns (CreateChatResponse);
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
    rpc GetChats(GetChatsRequest) returns (GetChatsResponse);
    rpc GetMessagesByChatId(GetMessagesByChatIdRequest) returns (GetMessagesByChatIdResponse);
}


message CreateChatRequest {
    string sender_id = 1;
    string recipient_id = 2;
}

message CreateChatResponse {
    string sender_id = 1;
    string recipient_id = 2;
    string chat_id = 3;      
}

message SendMessageRequest {
    string sender_id = 1;
    string chat_id = 2;
    string message = 3;
}

message SendMessageResponse {
    string message_id = 1;
    string status = 2;
}

message GetChatsRequest {
    string user_id = 1;
}

message GetChatsResponse {
    bool success = 1;
    repeated Chat chats = 2;
}

message Chat {
    string chat_id = 1;
    string other_participant_id = 2;
    string created_at = 3;
    string updated_at = 4;
}

message GetMessagesByChatIdRequest {
    string chat_id = 1;
}

message GetMessagesByChatIdResponse {
    bool success = 1;
    repeated Message messages = 2;
}

message Message {
    string message_id = 1;
    string sender_id = 2;
    string recipient_id = 3;
    string message = 4;
    string created_at = 5;
}